{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div id="login-form">
			<div class="col-lg-3 col-md-3 col-sm-3 col-lg-offset-4 col-md-offset-4 col-sm-offset-4" >
				<form action="{% url 'login' %}"class="from-horizontal" method="POST" >
					{% csrf_token %}
  					<fieldset >
    					<legend>eTrees login</legend>
    					<div class="form-group">      				
      							<label for="inputUsername">Username</label>
      							<input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username">      						
					   	</div>
    					<div class="form-group">      						      						
      							<label for="inputPassword">Password</label>
      							<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">      						
    					</div>    					
    					<div class="checkbox">
      						<label>
        					<input type="checkbox" name="remember_me" value="true">Remember Me</input>
      						</label>
    					</div>
    					<div style="text-align:center;">
    						<button type="submit" class="btn btn-primary">Submit</button>
    					</div>
  					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
